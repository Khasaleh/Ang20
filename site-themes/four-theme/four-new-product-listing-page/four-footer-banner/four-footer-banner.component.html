          <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 mb-md-3 mb-sm-3 mb-3 mb-lg-0">
              <p class="mb-0 text-20 font-weight-600 mob-text-14 text-md-center text-sm-center text-center text-lg-start" [style.color]="data.footerBannerTextColor">

              <div>

                  <p class="mb-0 text-20 font-weight-400 mob-text-14 text-lg-end text-md-center text-sm-center text-center" [style.color]="data.footerBannerTextColor">

              </div>
              <div class="ms-lg-3 ms-md-0 ms-sm-0 ms-0 mt-md-3 mt-sm-3 mt-3 mt-lg-0">
                  <button type="button"
                      class="border-0 rounded-2 text-white bg-green-four-theme py-2 px-4 text-20 mob-text-12 font-weight-500">
                      {{'SHOPNOW'|translate}}
                  </button>
              </div>
          </div>
      </div>
  </div>
</section>
</ng-container>
