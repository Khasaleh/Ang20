<section class="w-100 d-block popup-parent-rtl">
  <div class="d-flex w-100 align-items-center justify-content-between border-bottom  border-color-silver px-3 py-3">
    <div class="d-inline-block">
      <h3 class="text-black text-18 m-0 p-0 font-weight-600"> View Store Location </h3>
    </div>
    <div class="d-inline-block">
      <button mat-dialog-close
        class="bg-color-ECECEC d-flex align-items-center justify-content-center p-1 rounded-circle outline-none">
        <mat-icon class="m-0 p-0 no-min-height no-min-width text-22 text-black">close</mat-icon>
      </button>
    </div>
  </div>
  <div class="d-block w-100 py-4 px-3">
    <div *ngFor="let address of businessAddresses" class="col-md-6 col-sm-12 col-12 mb-3">
      <div class="border rounded-2 px-2 pt-2 pb-4 bg-color-si w-100" (click)="storelocationmodal(address)">
        <div class="row align-items-center py-3">
          <div class="col-6">
            <h1 class="mb-0 text-14 font-weight-600 text-black">
              {{'STORE'|translate}}</h1>
          </div>
          <div class="col-6">
            <span
              class="border ms-auto d-flex align-items-center justify-content-center rounded-circle w-16-px h-16-px bg-theme-dark-color overflow-hidden">
              <i class="fa fa-check text-8 text-color-w text-first-light-color"></i>
            </span>
          </div>
        </div>
        <div class="border-top w-100">
          <div class="row my-4">
            <div class="col-12">
              <p class="mb-0 text-14 font-weight-400 text-black text-capitalize">
                {{address?.addressLineOne}} {{address?.state}} {{address?.zipCode}}
                {{address?.country}}
              </p>
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-12">
              <ul class="p-0 m-0 list-unstyled">
                <li class="mb-3 d-flex align-items-center mb-2 border-bottom-0">
                  <span>
                    <img class="w-18-px h-18-px" src="../../../../assets/img/marker-pin-01.svg"
                      alt="{{'MAP'|translate}}" />
                  </span>
                  <span class="text-14 font-weight-400 text-black mx-2">{{'VIEWLOCATIONMAP'|translate}}</span>
                </li>
                <li class="mb-3 d-flex align-items-center mb-2 border-bottom-0">
                  <span>
                    <img class="w-18-px h-18-px" src="../../../../assets/img/clock.svg" alt="{{'CLOCK'|translate}}" />
                  </span>
                  <span class="text-14 font-weight-500 mx-2 text-capitalize w-100" [innerHTML]="getOpenCloseMessage()">
                  </span>
                </li>
                <li *ngIf="address.phoneNumberOne" class="mb-3 d-flex align-items-center mb-2 border-bottom-0">
                  <span>
                    <img class="w-18-px h-18-px" src="../../../../assets/img/phoneblack.svg"
                      alt="{{'CLOCK'|translate}}" />
                  </span>
                  <span class="text-14 font-weight-400 text-black mx-2">{{address?.phoneNumberOne}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
