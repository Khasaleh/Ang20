<div class="d-flex align-items-center justify-content-center border border-color-silver rounded-2 bg-white">
  <button class="py-2 px-2 text-black text-14 font-weight-400 border border-color-silver border-end border-start-0 border-top-0 border-bottom-0 d-flex align-items-center justify-content-center" (click)="prevPage()" [disabled]="!hasPrevPage()">
    <mat-icon class="no-min-height no-min-width text-16 text-black m-0 p-0 img-transform-lang">chevron_left</mat-icon>
  </button>
  <button [ngClass]="{'filter-selected-black': isCurrentPage(page)}" class="text-black text-14 font-weight-600 border border-start-0 border-top-0 border-bottom-0 border-color-silver px-3 py-1  d-flex align-items-center justify-content-center" *ngFor="let page of pages" (click)="goToPage(page)" [disabled]="isCurrentPage(page)">
    {{ page + 1 }}
  </button>
  <button class="py-2 px-2 text-black text-14 font-weight-400 d-flex align-items-center justify-content-center" (click)="nextPage()" [disabled]="!hasNextPage()">
    <mat-icon class="no-min-height no-min-width text-16 text-black m-0 p-0 img-transform-lang">chevron_right</mat-icon>
  </button>
</div>
