<div class="w-100 p-3 border-bottom">
    <div class="row">
        <div class="col-8 d-flex align-items-center">
            <h3 class="mb-0 text-18 font-weight-500 text-black mob-text-14">{{'DELETEADDRESS'|translate}}</h3>
        </div>
        <div class="col-4 d-flex align-items-center justify-content-end">
            <span class="rounded-circle bg-color-ECECEC w-35-px h-35-px p-2" mat-dialog-close>
                <img src="../../../../assets/img/x-close.svg" width="22px" height="22px" alt="{{'ICONIMAGES'|translate}}">
            </span>
        </div>
    </div>
</div>

<div class="w-100 px-3 py-4">
    <div class="row mb-4 justify-content-center">
        <div class="col-12">
            <div class="align-content-center align-items-center d-flex justify-content-center text-center">
                <img src="../../../../assets/img/trash.svg" alt="{{'STORE_SETTING' |translate}}">
                <p class="font-weight-400 text-14 text-color-475467 ms-2 mb-0 mob-text-12">{{'AREYOUSURETHATYOUWANTTODELETE' |translate}}</p>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-8 col-12">
            <div class="align-items-center d-flex justify-content-center">
                <button class="bg-color-D92D20 font-weight-600 px-sm-5 px-4 py-2 rounded-2 text-16 mob-text-12 text-white mx-3" (click)="close()">{{'DELETE' |translate}}</button>
                <button class="btn-white-radius font-weight-600 px-sm-5 px-4 py-2 text-16 mob-text-12" mat-dialog-close>{{'CANCLE'
                    |translate}}</button>
            </div>
        </div>
    </div>
</div>
