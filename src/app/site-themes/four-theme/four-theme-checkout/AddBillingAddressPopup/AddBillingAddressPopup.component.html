<section class="w-100 d-block popup-parent-rtl">
  <div class="d-flex w-100 align-items-center justify-content-between border-bottom  border-color-silver px-3 py-3">
    <div class="d-inline-block">
    <h3 class="text-black text-18 m-0 p-0 font-weight-600">     {{'ADD_BILLING_ADDRESS'|translate}} </h3>
    </div>
    <div class="d-inline-block">
      <button mat-dialog-close class="bg-color-ECECEC d-flex align-items-center justify-content-center p-1 rounded-circle outline-none">
        <mat-icon class="m-0 p-0 no-min-height no-min-width text-22 text-black">close</mat-icon>
      </button>
    </div>
  </div>
  <div class="d-block w-100 py-4 px-3">

     <div class="row align-items-center mb-3">
      <div class="col-lg-3 col-md-3 col-sm-12 col-12">
        <h5 class="text-14 text-end d-block m-0">   {{'ADDRESS_LINE_1'|translate}}  </h5>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-12 col-12">
        <mat-form-field appearance="fill" class="w-100 field-style2">
          <input matInput type="text" [(ngModel)]="addressLine1"
          class="form-control text-black text-15 h-25-px" />
        </mat-form-field>
      </div>
     </div>


     <div class="row align-items-center mb-3">
      <div class="col-lg-3 col-md-3 col-sm-12 col-12">
        <h5 class="text-14 text-end d-block m-0">   {{'ADDRESS_LINE_2'|translate}} </h5>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-12 col-12">
        <mat-form-field appearance="fill" class="w-100 field-style2">
          <input matInput type="text" [(ngModel)]="addressLine2"
          class="form-control text-black text-15 h-25-px" />
        </mat-form-field>
      </div>
     </div>


     <div class="row align-items-center mb-3">
      <div class="col-lg-3 col-md-3 col-sm-12 col-12">
        <h5 class="text-14 text-end d-block m-0 text-capitalize">{{ 'OS_COUNTRY' | translate }}</h5>
      </div>
      <div class="col-lg-9 col-md-9 col-sm-12 col-12">
        <ng-select [maxSelectedItems]="1"
        [appendTo]="'body'"
        class="subscription-selection-field1 pt-1 pb-0 field-style-less border-1-B3B3B3 rounded-2 w-205-px"
        [ngModel]="selectedCountry"
        (change)="onCountryChange($event)" >
      <ng-option *ngFor="let country of countries" [value]="country.id">
        {{ country.countryKey | translate }}
      </ng-option>
    </ng-select>
      </div>
    </div>

    <div class="row align-items-center mb-3">
      <div class="col-lg-3 col-md-3 col-sm-12 col-12">
        <h5 class="text-14 text-end d-block m-0">{{ 'OS_STATE' | translate }}</h5>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <ng-select [maxSelectedItems]="1"
        [appendTo]="'body'"
        class="subscription-selection-field1 pt-1 pb-0 field-style-less border-1-B3B3B3 rounded-2"
        [ngModel]="selectedState"
        (change)="onStateChange($event)" [disabled]="!states.length">
      <ng-option *ngFor="let state of states" [value]="state.id">
        {{ state.name }}
      </ng-option>
    </ng-select>
      </div>
    </div>

    <div class="row align-items-center mb-3">
      <div class="col-lg-3 col-md-3 col-sm-12 col-12">
        <h5 class="text-14 text-end d-block m-0">{{ 'CITY' | translate }}</h5>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <ng-select [maxSelectedItems]="1"
        [appendTo]="'body'"
        class="subscription-selection-field1 pt-1 pb-0 field-style-less border-1-B3B3B3 rounded-2"
        [ngModel]="selectedCity"
        (change)="onCityChange($event)" [disabled]="!states.length">
      <ng-option *ngFor="let city of cities" [value]="city">
        {{ city.name }}
      </ng-option>
    </ng-select>
      </div>
    </div>

     <div class="row align-items-center mb-3">
      <div class="col-lg-3 col-md-3 col-sm-12 col-12">
        <h5 class="text-14 text-end d-block m-0">  {{'ZIPCODE_ONLY'|translate}} </h5>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <mat-form-field appearance="fill" class="w-100 field-style2">
          <input matInput type="text" [(ngModel)]="postalCode" class="form-control text-black text-15 h-25-px" />
        </mat-form-field>
      </div>
     </div>

     <div class="d-block w-100 text-end mt-3">
      <button [disabled]="addAddressSuccessful" (click)="saveUserAddress()" class="px-3 py-2 text-14 bg-theme-dark-color rounded-2 text-color-w">
          {{'SAVE_ADDRESS'|translate}}
      </button>
    </div>

  </div>
</section>
