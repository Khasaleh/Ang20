<section class="popup-parent-rtl">
<div class="w-100">
    <div class="border-bottom w-100 p-3">
        <div class="row">
            <div class="col-8 d-flex align-items-center">
                <h3 class="mb-0 text-18 font-weight-500 text-black mob-text-14">{{'STORELOCATION'|translate}}</h3>
            </div>
            <div class="col-4 d-flex align-items-center justify-content-end">
                <span class="rounded-circle bg-color-ECECEC w-35-px h-35-px p-2" mat-dialog-close>
                    <img src="../../../../assets/img/modalclose.svg" width="22px" height="22px"
                        alt="{{'ICONIMAGES'|translate}}">
                </span>
            </div>
        </div>
    </div>
    <div class="w-100 p-3">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-16 font-weight-600 text-black mb-3">{{storeName}}</h1>
                <p class="mb-0 text-14 font-weight-400 text-black mb-0">
                  {{address.addressLineOne}} , {{address.state}} {{address.zipCode}} ,
                  {{address.country}}</p>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12">
              <iframe [src]="sanitizedUrl" class="w-100" height="380" frameborder="0" style="border:0"></iframe>
            </div>
        </div>
    </div>
</div>
</section>
